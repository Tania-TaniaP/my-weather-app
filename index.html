<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>

    <script
      src="https://kit.fontawesome.com/931506ecba.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weatherapp-wrapper">
        <div class="weatherapp">
          <form class="inputs" id="cityForm">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  placeholder="Enter the city..."
                  autocomplete="off"
                  class="cityinput"
                  id="city-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="searchinput"
                  id="submit-input"
                />
                <button class="searchinput" id="location-button">
                  My location
                </button>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-6">
              <h1>
                <span class="heading"> Today in </span>
                <span id="world-city"> </span>
              </h1>

              <span class="country" id="country"> </span>

              <div class="daydate">
                <br />
              </div>

              <div class="currentweather">
                <p>

                  <div class="row">
                    <div class="col-6">
                   
                  <strong class="currenttemp">
                    <span id="now-temperature"> </span> 
                  </strong>
                  <span class="units"> °C </span>
                  <br />
                  <strong> <em id="description"> </em> </strong>
                  </div>

                  <div class="col-6">
                  <img
                    src=""
                    alt=""
                    id = "icon"
                    />
                  </div>
                  </div>

                  <strong class="currenttemp">
                    min / max
                    <span id="min-temp"> </span>
                    /
                    <span id="max-temp"> </span>
                    °C
                  </strong>
                  <br />
                  <br />

                  <em>
                    Wind:
                    <span id="wind-speed"> </span>
                    m/sec
                    <br />
                    Humidity:
                    <span id="humidity"> </span> %
                  </em>
                </p>
              </div>
              
            </div>

            <div class="col-6 futureweather">
              <h2>Forecast</h2>
              <div class="futuredays" id="forecast">
                
              </div>
            </div>
          </div>
        </div>
        <span class="codelink">
          <a
            href="https://github.com/Tania-TaniaP/my-weather-app"
            target="_blank"
            rel="noreferrer"
          >
            Open-source code
          </a>
          by Tania P
        </span>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
